<body>

    <a href="index.html"><img class="back" src="images/back.png" alt="Go back"></a>

    <h1>Call Me Avp&trade;</h1>

    <h2 style="text-align: center; color: lightgoldenrodyellow;"><em> Report Your Problem/Question:</em> </h2>

    <form  action="./forms.html">
        <label for="fname"><em style="color: #ff0aff">Name:</em></label> <br>
        <input type="text" id="fname" name="fname" value=""><br> 

        <input type="checkbox" id="fname" value="">
        <label for="fname"><b>Answer Anonymously</b> </label> <br> <br>

        <label for="query"><em style="color: #ff0aff">Question:</em></label><br>
        <input type="text" id="query" name="query" value="" minlength="1" maxlength="100" required><br> <br>
        
        <label for="difficulty"><em  style="color: #ff0aff">Difficulty:</em></label><br>
        <input type="checkbox" id="difficulty1"  value="">

        <input type="checkbox" id="difficulty2"  value="">
        <label for="difficulty2"><i>Server Problems</i></label> <br> <br>

        <label for="otherdifficulty"><em style="color: #ff0aff">Other Difficulties:</em></label><br>
        <input type="text" id="otherdifficulty" name="otherdifficulty" value=""><br> <br>


        <label for="gender"><em style="color: #ff0aff">Gender:</em> <br> 

        <label>
            <i>Male</i>
            <input type="radio" name="gender"
                   id="male" value="male" />
          </label><br/>
     
          <label>
            <i>Female</i>
            <input type="radio" name="gender"
                   id="female" value="female" />
          </label><br/>
     
          <label>
           <i>Other</i> 
            <input type="radio" name="gender"
                   id="other" value="other" />
          </label>

          <br> <br>
        
        <input type="submit" value="Submit">

     </form>
